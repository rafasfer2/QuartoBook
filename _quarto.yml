project:
  type: book
  output-dir: docs

book:
  title: "Confiabilidade e Manutenção: Princípios e Prática"
  author:
    - name: "Rafael da Silva Fernandes"
      affiliation: "Universidade Federal de Itajubá"
  date: today
  sidebar:
    style: docked
    collapse-level: 3

  chapters:
    - index.qmd
    - preface.qmd
    - requirements.qmd
    - setup.qmd

    - part: "Contexto e Aplicação em Mineração"
      chapters:
        - chapters/01-introducao.qmd
        - chapters/02-performance-mineracao.qmd
        - chapters/03-fatores-moderadores.qmd

bibliography: references.bib
csl: ieee.csl
lang: pt-BR
language:
  pt-BR:
    fig: "Figura"
    figures: "Figuras"
    table: "Tabela"
    tables: "Tabelas"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles-clean.css
    code-fold: true
    code-tools: true
    toc: true
    toc-location: right
    toc-depth: 3
    number-sections: true
    link-external-newwindow: true
    include-in-header:
      - text: |
          <script>
          document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('quarto-header');
            if (header) {
              const title = document.querySelector('title')?.textContent || 'Confiabilidade e Manutenção: Princípios e Prática';
              header.innerHTML = `
                <div class="navbar-container">
                  <div class="quarto-navbar-tools quarto-navbar-tools-start">
                    <a href="#" title="Menu" aria-label="Menu"><i class="bi bi-list"></i></a>
                    <a href="#" title="Buscar" aria-label="Buscar"><i class="bi bi-search"></i></a>
                  </div>
                  <div class="navbar-title">${title}</div>
                  <div class="quarto-navbar-tools quarto-navbar-tools-end">
                    <a href="https://twitter.com" target="_blank" title="Twitter" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                    <a href="https://facebook.com" target="_blank" title="Facebook" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" title="Compartilhar" aria-label="Compartilhar"><i class="bi bi-share"></i></a>
                  </div>
                </div>
              `;
            }
          });
          </script>
  pdf:
    documentclass: book
    geometry:
      - top=3cm
      - bottom=2cm
      - left=3cm
      - right=2cm
    fontfamily: mathptmx
    fontsize: 12pt
    linestretch: 1.5
    indent: true
    number-sections: true
    toc: true
    toc-depth: 3

execute:
  echo: true
  warning: false
  message: false
  cache: true
  freeze: auto

editor: source
