project:
  type: book
  output-dir: docs

book:
  title: "Confiabilidade e Manutenção: Princípios e Prática"
  author:
    - name: "Rafael da Silva Fernandes"
      affiliation: "Universidade Federal de Itajubá"
  date: today
  sidebar:
    style: docked
    collapse-level: 3

  chapters:
    - index.qmd
    - preface.qmd
    - requirements.qmd
    - setup.qmd

    - part: "Contexto e Aplicação em Mineração"
      chapters:
        - chapters/01-introducao.qmd
        - chapters/02-performance-mineracao.qmd
        - chapters/03-fatores-moderadores.qmd

bibliography: references.bib
csl: ieee.csl
lang: pt-BR
language:
  pt-BR:
    fig: "Figura"
    figures: "Figuras"
    table: "Tabela"
    tables: "Tabelas"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles-clean.css
    code-fold: true
    code-tools: true
    toc: true
    toc-location: right
    toc-depth: 3
    number-sections: true
    link-external-newwindow: true
    page-layout: custom
    include-in-header:
      - text: |
          <script>
          document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('quarto-header');
            if (header) {
              const title = document.querySelector('title')?.textContent || 'Confiabilidade e Manutenção: Princípios e Prática';
              header.innerHTML = '<div class="navbar-title">' + title + '</div>';
            }
          });
          </script>
  pdf:
    documentclass: book
    geometry:
      - top=3cm
      - bottom=2cm
      - left=3cm
      - right=2cm
    fontfamily: mathptmx
    fontsize: 12pt
    linestretch: 1.5
    indent: true
    number-sections: true
    toc: true
    toc-depth: 3

execute:
  echo: true
  warning: false
  message: false
  cache: true
  freeze: auto

editor: source
