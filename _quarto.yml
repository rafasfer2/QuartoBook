project:
  type: book
  output-dir: docs

book:
  title: "Confiabilidade e Manutenção"
  subtitle: "Aplicações em R"
  author:
    - name: "Rafael da Silva Fernandes"
      affiliation: "Universidade Federal de Itajubá"
  date: today
  sidebar:
    style: docked
    collapse-level: 3
    search: false

  chapters:
    - index.qmd
    - preface.qmd
    - requirements.qmd
    - setup.qmd

    - part: "Contexto e Aplicação em Mineração"
      chapters:
        - chapters/01-introducao.qmd
        - chapters/02-performance-mineracao.qmd
        - chapters/03-fatores-moderadores.qmd

bibliography: references.bib
csl: ieee.csl
lang: pt-BR
language:
  pt-BR:
    fig: "Figura"
    figures: "Figuras"
    table: "Tabela"
    tables: "Tabelas"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles-clean.css
    code-fold: true
    code-tools: true
    toc: true
    toc-location: right
    toc-depth: 3
    number-sections: true
    link-external-newwindow: true
    include-after-body:
      - text: |
          <footer id="quarto-footer">
            <div class="footer-content">
              <div class="footer-left">
                "Confiabilidade e Manutenção" foi escrito por <a href="#">Rafael da Silva Fernandes</a>.
              </div>
              <div class="footer-right">
                Este livro foi construído com o pacote <a href="https://quarto.org" target="_blank">Quarto</a>.
              </div>
            </div>
          </footer>
    include-in-header:
      - text: |
          <script>
          document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('quarto-header');
            if (header) {
              const fullTitle = document.querySelector('title')?.textContent || '';
              const bookTitle = fullTitle.split(':')[0].trim();
              header.innerHTML = `
                <div class="navbar-container">
                  <div class="navbar-title">${bookTitle}<span class="edicao"> 1ª ed.</span></div>
                </div>
              `;
            }
          });
          </script>
  pdf:
    documentclass: book
    geometry:
      - top=3cm
      - bottom=2cm
      - left=3cm
      - right=2cm
    fontfamily: mathptmx
    fontsize: 12pt
    linestretch: 1.5
    indent: true
    number-sections: true
    toc: true
    toc-depth: 3

execute:
  echo: true
  warning: false
  message: false
  cache: true
  freeze: auto

editor: source
