<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="280" viewBox="0 0 1000 280" font-family="Arial, Helvetica, sans-serif">
  <style>
    .title { font-size: 22px; font-weight: bold; fill: #1a4d6b; }
    .phase { fill: #2E86C1; stroke: #1b5a7e; stroke-width: 2; }
    .phase-text { fill: #fff; font-size: 14px; font-weight: 600; }
    .phase-detail { fill: #fff; font-size: 11px; }
    .arrow { stroke: #34495e; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
    .time-label { font-size: 11px; fill: #555; font-style: italic; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" fill="#34495e">
      <path d="M0,0 L10,5 L0,10 Z" />
    </marker>
  </defs>

  <text x="500" y="30" text-anchor="middle" class="title">Ciclo de Carregamento e Transporte</text>

  <!-- Fase 1: Fila -->
  <g transform="translate(50,70)">
    <rect class="phase" x="0" y="0" width="130" height="80" rx="8"/>
    <text class="phase-text" x="65" y="35" text-anchor="middle">Fila na Escavadeira</text>
    <text class="phase-detail" x="65" y="55" text-anchor="middle">Aguardando</text>
    <text class="time-label" x="65" y="105" text-anchor="middle">t₁</text>
  </g>

  <!-- Seta 1 -->
  <line class="arrow" x1="180" y1="110" x2="230" y2="110"/>

  <!-- Fase 2: Carregamento -->
  <g transform="translate(230,70)">
    <rect class="phase" x="0" y="0" width="130" height="80" rx="8"/>
    <text class="phase-text" x="65" y="35" text-anchor="middle">Carregamento</text>
    <text class="phase-detail" x="65" y="55" text-anchor="middle">Posicionar + Carregar</text>
    <text class="time-label" x="65" y="105" text-anchor="middle">t₂</text>
  </g>

  <!-- Seta 2 -->
  <line class="arrow" x1="360" y1="110" x2="410" y2="110"/>

  <!-- Fase 3: Transporte Carregado -->
  <g transform="translate(410,70)">
    <rect class="phase" x="0" y="0" width="130" height="80" rx="8"/>
    <text class="phase-text" x="65" y="35" text-anchor="middle">Transporte</text>
    <text class="phase-detail" x="65" y="55" text-anchor="middle">Carregado</text>
    <text class="time-label" x="65" y="105" text-anchor="middle">t₃</text>
  </g>

  <!-- Seta 3 -->
  <line class="arrow" x1="540" y1="110" x2="590" y2="110"/>

  <!-- Fase 4: Descarga -->
  <g transform="translate(590,70)">
    <rect class="phase" x="0" y="0" width="130" height="80" rx="8"/>
    <text class="phase-text" x="65" y="35" text-anchor="middle">Descarga</text>
    <text class="phase-detail" x="65" y="55" text-anchor="middle">Posicionar + Basculamento</text>
    <text class="time-label" x="65" y="105" text-anchor="middle">t₄</text>
  </g>

  <!-- Seta 4 -->
  <line class="arrow" x1="720" y1="110" x2="770" y2="110"/>

  <!-- Fase 5: Retorno Vazio -->
  <g transform="translate(770,70)">
    <rect class="phase" x="0" y="0" width="130" height="80" rx="8"/>
    <text class="phase-text" x="65" y="35" text-anchor="middle">Retorno</text>
    <text class="phase-detail" x="65" y="55" text-anchor="middle">Vazio</text>
    <text class="time-label" x="65" y="105" text-anchor="middle">t₅</text>
  </g>

  <!-- Seta de retorno (ciclo) -->
  <path class="arrow" d="M 900,110 C 930,110 930,180 500,180 C 100,180 20,180 20,110 L 50,110"/>

  <!-- Legenda -->
  <text x="500" y="220" text-anchor="middle" font-size="13" fill="#333" font-weight="600">
    Tempo de Ciclo Total (TC) = t₁ + t₂ + t₃ + t₄ + t₅
  </text>
  <text x="500" y="245" text-anchor="middle" font-size="11" fill="#666">
    Modelo operacional de equipamentos de carga e transporte em mineração
  </text>
</svg>
